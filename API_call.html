<!DocType html>
<html>

<head>
    <style>
        img{
            width: 90px;
        }
    </style>

    <script src="./typescreip.js"></script>
    
<script>

    function fetchUsers(params){
         var users= [];
         var myrequest = new XMLHttpRequest();
         myrequest.open('GET', 'https://api.github.com/users');
         myrequest.onreadystatechange = function(){
             users = JSON.parse(this.response);

             showTableData(users);
         
         };
myrequest.send();
    }


    function showTableData(users){
        let tablerow ='';
        users.forEach(user => {
            tablerow+= '<tr>'+ 
                '<td>' + user.id+ '</td>' +
                '<td><img src="' + user.avatar_url+ '" /img></td>' +
                '<td>' + user.login+ '</td>'+
                '<td>' + user.events_url+ '</td>'+
                '<td>' + user.organizations_url+ '</td>'; 

        });
        document.getElementById("table-data").innerHTML= tablerow;
    }
</script>
<table>   
    
    </table>


</style>
</script>

</head>
<body>
<p><strong>USERS</strong> </p>
<button onclick="fetchUsers()">click here</button> to fetch users!!!
<table class = "table">
<thead>
    <tr>
<th>ID</th>
<th>AVATAR</th>
<th>LOGIN</th>
<th>EVENT_URL</th>
<th>ORGANIZATION_URL</th>
</tr>
</thead>
<tbody id = "table-data">

</tbody>

</table>

</body>
</html>
